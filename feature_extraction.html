<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>From Pixels to Patterns (Interactive)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f7f7f7;
    }
    h2 { color: #222; margin-bottom: 10px; }
    p { color: #444; text-align: center; max-width: 520px; margin-bottom: 15px; }
    canvas {
      border: 2px solid #333;
      background: #fff;
      cursor: crosshair;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <h2>ðŸ§  How AI Finds Patterns in Your Drawing</h2>
  <p>Draw a number or letter. Then click <b>Show Edges</b> or <b>Show Key Points</b> to see how AI extracts patterns.</p>
  
  <canvas id="drawCanvas" width="300" height="300"></canvas>

  <div class="controls">
    <button onclick="showOriginal()">Show Original</button>
    <button onclick="detectEdges()">Show Edges</button>
    <button onclick="detectKeyPoints()">Show Key Points</button>
    <button onclick="clearCanvas()">Clear</button>
  </div>

  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Enable drawing
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);
    canvas.addEventListener('mousemove', draw);

    function startDrawing(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function stopDrawing() {
      drawing = false;
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 12;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    function showOriginal() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      ctx.putImageData(imageData, 0, 0);
    }

    // Lightweight Sobel Edge Detection with normalization
    function detectEdges() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const w = imageData.width;
      const h = imageData.height;
      const gray = new Float32Array(w * h);

      // Convert to grayscale
      for (let i = 0; i < imageData.data.length; i += 4) {
        const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
        gray[i / 4] = avg;
      }

      const output = ctx.createImageData(w, h);
      const gxKernel = [-1, 0, 1, -2, 0, 2, -1, 0, 1];
      const gyKernel = [-1, -2, -1, 0, 0, 0, 1, 2, 1];

      let maxVal = 0;
      const gradient = new Float32Array(w * h);

      // Compute gradients
      for (let y = 1; y < h - 1; y++) {
        for (let x = 1; x < w - 1; x++) {
          let gx = 0, gy = 0;
          for (let ky = -1; ky <= 1; ky++) {
            for (let kx = -1; kx <= 1; kx++) {
              const val = gray[(y + ky) * w + (x + kx)];
              gx += gxKernel[(ky + 1) * 3 + (kx + 1)] * val;
              gy += gyKernel[(ky + 1) * 3 + (kx + 1)] * val;
            }
          }
          const mag = Math.sqrt(gx * gx + gy * gy);
          gradient[y * w + x] = mag;
          if (mag > maxVal) maxVal = mag;
        }
      }

      // Normalize and draw white edges on black background
      for (let i = 0; i < gradient.length; i++) {
        const val = (gradient[i] / maxVal) * 255;
        output.data[i * 4] = val;
        output.data[i * 4 + 1] = val;
        output.data[i * 4 + 2] = val;
        output.data[i * 4 + 3] = 255;
      }

      ctx.putImageData(output, 0, 0);
    }

    // Keypoint simulation: find strong gradient intersections
    function detectKeyPoints() {
      detectEdges(); // start with edges
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const w = canvas.width;
      const h = canvas.height;

      ctx.putImageData(imageData, 0, 0);
      ctx.fillStyle = 'red';

      for (let y = 5; y < h - 5; y += 6) {
        for (let x = 5; x < w - 5; x += 6) {
          const i = (y * w + x) * 4;
          const brightness = data[i];
          const diff = Math.abs(brightness - data[i + 4]);
          if (brightness < 120 && diff > 30) {
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, 2 * Math.PI);
            ctx.fill();
          }
        }
      }
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
